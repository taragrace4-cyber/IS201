<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hungary Emoji Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fff5f5);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.2rem;
      color: #333;
      text-align: center;
    }

    #game-board {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 15px;
    }

    .card {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card.flipped {
      background: #fef3c7;
      transform: scale(1.05);
    }

    .hidden {
      color: transparent;
    }

    button {
      background: #c62828;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <h1>ðŸ‡­ðŸ‡º Hungary Emoji Memory Game</h1>
  <p>Match all the Hungarianâ€‘themed emoji pairs!</p>

  <div id="game-board"></div>
  <button id="restart">Restart</button>

  <script>
    const hungaryEmojis = [
      "ðŸ‡­ðŸ‡º", // Flag
      "ðŸ¥˜", // Goulash
      "ðŸŽ»", // Folk music/strings
      "ðŸ°", // Castles
      "ðŸ›¶", // Danube river boating
      "ðŸŒ¶ï¸", // Paprika
      "ðŸ¥–", // Bread for traditions
      "ðŸŽ¨"  // Hungarian art
    ];

    let chosenCards = [];
    let locked = false;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createBoard() {
      const board = document.getElementById("game-board");
      board.innerHTML = "";

      const cardSet = shuffle([...hungaryEmojis, ...hungaryEmojis]);

      cardSet.forEach((emoji, index) => {
        const card = document.createElement("div");
        card.classList.add("card", "hidden");
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.textContent = emoji;

        card.addEventListener("click", () => flipCard(card));
        board.appendChild(card);
      });
    }

    function flipCard(card) {
      if (locked || card.classList.contains("flipped")) return;

      card.classList.remove("hidden");
      card.classList.add("flipped");
      chosenCards.push(card);

      if (chosenCards.length === 2) {
        checkMatch();
      }
    }

    function checkMatch() {
      locked = true;
      const [card1, card2] = chosenCards;

      if (card1.dataset.emoji === card2.dataset.emoji) {
        chosenCards = [];
        locked = false;
      } else {
        setTimeout(() => {
          card1.classList.add("hidden");
          card2.classList.add("hidden");
          card1.classList.remove("flipped");
          card2.classList.remove("flipped");
          chosenCards = [];
          locked = false;
        }, 900);
      }
    }

    document.getElementById("restart").addEventListener("click", () => {
      chosenCards = [];
      locked = false;
      createBoard();
    });

    createBoard();
  </script>
</body>
</html>
